name: rust test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: install fuse
      run: sudo apt-get install libfuse-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
