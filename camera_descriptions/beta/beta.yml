globals:
  lvds_clk: 250e6 # MHz
  pixel_bits: 12 # number of bits per pixel

scripts:
    check_axiom_service_status:
        description:
        script: |
            result = "false"
            local f=io.open("/tmp/axiom.started","r")
            if f~=nil then
                io.close(f)
                result = "true"
            end
            return result
    reboot:
        description:
        script: os.execute("reboot now")
    power_off:
        description:
        script: os.execute("shutdown --poweroff")
    start_hdmi:
        description:
        script: os.execute("axiom_sequencer_start.sh")
    stop_hdmi:
        description:
        script: os.execute("axiom_sequencer_stop.sh")
    start_axiom:
        description:
        script: os.execute("axiom_start.sh")
    stop_axiom:
        description:
        script: os.execute("axiom_stop.sh")
