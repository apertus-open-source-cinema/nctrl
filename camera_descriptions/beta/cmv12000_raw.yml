sub_offset:
    address: 66
    width: 2
    default: 0
    description: Set to 65535 when Disable_top = 1 and no subsampling in Y is used.
sub_step:
    address: 67
    width: 2
    default: 1
monochrome_settings:
    address: 68
    width: 2
    default: 9
image_flipping:
    address: 69
    width: 2
    default: 0
    description: >
      0: No mirroring
      1: Mirror in Y
exposure_mode:
    address: 70
    width: 2
    default: 0
    description: >
      0bx0: Internal Exposure Mode. Exposure time is defined by register 71-72.
      0bx1: External Exposure Mode. Exposure time is defined by T_EXPx and FRAME_REQ triggers.
      0b0x: Interleaved HDR Off.
      0b1x: Interleaved HDR On.
exp_time_low:
    address: 71
    width: 2
    default: 1536
    description: Sets the exposure time in Internal Exposure Mode. Sets the exposure time for the even columns in interleaved HDR mode.
exp_time_high:
    address: 72
    width: 2
    default: 0
    description: Sets the exposure time in Internal Exposure Mode. Sets the exposure time for the even columns in interleaved HDR mode.
exp_time2_low:
    address: 73
    width: 2
    default: 1536
    description: Sets the exposure time for the odd columns in interleaved HDR mode.
exp_time2_high:
    address: 74
    width: 2
    default: 0
    description: Sets the exposure time for the odd columns in interleaved HRD mode.
exp_kp1_low:
    address: 75
    width: 2
    default: 0
    description: Sets the exposure time of kneepoint 1
exp_kp1_high:
    address: 76
    width: 2
    default: 0
    description: Sets the exposure time of kneepoint 1
exp_kp2_low:
    address: 77
    width: 2
    default: 0
    description: Sets the exposure time of kneepoint 2
exp_kp2_high:
    address: 78
    width: 2
    default: 0
    description: Sets the exposure time of kneepoint 2
number_slopes:
    address: 79
    width: 2
    default: 1
    description: Sets the number of slopes (min=1, max=3)
number_frames:
    address: 80
    width: 2
    default: 1
    min: 1
    max: 65535
    description: When using internal exposure mode, the number of frames taken at each frame request can be programmed. In external exposure mode, only one frame is taken each time or you can use continuous mode.
output_mode:
    address: 81
    width: 2
    default: 0
    description: >
      Bits [4:0]
      0: 32 outputs used on each side
      1: 16 outputs used on each side
      3: 8 outputs used on each side
      7: 4 outputs used on each side
      15: 2 outputs used on each side
      31: 1 output used on each side
      Bit [5]
      0: Two side readout
      1: One side readout (bottom channels only)
fot_timing:
    address: 82
    width: 2
    default: 5682
    description: >
        After the high state of the FRAME_REQ pulse is detected, the exposure time will start immediately.
        When the exposure time ends (as programmed in the registers), the pixels are being sampled and
        prepared for read-out. This sequence is called the frame overhead time (FOT).
sample_timing:
    address: 83
    width: 2
    default: 5893
adc_timing:
    address: 84
    width: 2
    default: 130
slot_timing:
    address: 85
    width: 2
    default: 130
sub_slot_timing:
    address: 86
    width: 2
    default: 130
offset_bot:
    address: 87
    width: 2
    default: 780
    description: >
      Sets the relative offset of the dark level for the bottom outputs following a 2âs-complement code.
      1815: 12b
      510: 10b
      520: 8b
offset_top:
    address: 88
    width: 2
    default: 780
    description: >
      Sets the relative offset of the dark level for the top outputs following a 2âs-complement code.
      1815: 12b
      510: 10b
      520: 8b
black_col_and_training_pattern:
    address: 89
    width: 2
    default: 85
    description: >
      [11:0]: Sets the training pattern value.
      [15]:
        0: Electrical black reference columns Off
        1: Electrical black reference columns On
channel_en_bot_low:
    address: 90
    width: 2
    default: 65535
    description: >
      Sets 1 channel per bit for the bottom outputs
      0: Disabled
      1: Enabled
channel_en_bot_high:
    address: 91
    width: 2
    default: 65535
    description: >
      Sets 1 channel per bit for the bottom outputs
      0: Disabled
      1: Enabled
channel_en_top_low:
    address: 92
    width: 2
    default: 65535
    description: >
      Sets 1 channel per bit for the top outputs
      0: Disabled
      1: Enabled
channel_en_top_high:
    address: 93
    width: 2
    default: 65535
    description: >
      Sets 1 channel per bit for the top outputs
      0: Disabled
      1: Enabled
channel_en:
    address: 94
    width: 2
    default: 7
    description: >
      Bit 0: Output clock channel
      Bit 1: Control channel
      Bit 2: Input clock channel
      0: Disabled
      1: Enabled
adc_clk_en_bot:
    address: 95
    width: 2
    default: 65535
aac_clk_en_top:
    address: 96
    width: 2
    default: 65535
adc_range_mult2:
    address: 100
    width: 2
    default: 0
    description: >
      Change multiplier of the slope and the input range of the ramp used by the ADC for lower clock speeds. Only use with ADC_range_mult=3.
      0: x4
      1: x8
      3: x16
vtfl:
    address: 106
    width: 2
    default: 8256
    description: >
      For kneepoint 1:
      Bit [6] = 0/1: Enable/Disable DAC
      Bits [5:0]: Vtfl2 voltage level
      For kneepoint 2:
      Bit [13] =0/1: Enable/Disable DAC
      Bits [12:7]: Vtfl3 voltage level
vramp:
    address: 109
    width: 2
    default: 12384
pga:
    address: 115
    width: 2
    default: 0
    description: >
      bits [2:0]
        analog gain
        0: x1
        1: x2
        3: x3
        7: x4
      bits [3]
        analog div
        Can be used in binning mode
        0: Divide by 1
        1: Divide by 3
adc_range:
    address: 116
    width: 2
    default: 383
    description: >
      bits [7:0]:
        Change the slope and the input range of the ramp used
        by the ADC
        205: 8b
        165: 10b
        230: 12b
      bits [9:8]:
        Change multiplier of the slope and the input range of the ramp used by the ADC
        0: 8b (x1)
        1: 10b (x2)
        3: 12b (x4)
dig_gain:
    address: 117
    width: 2
    default: 4
    description: >
      Set to 1,2,3,4,6,8,10,12,14,16 to get the appropriate digital gain. For unity gain use:
      1: 12b
      4: 10b
      6: 8b
bit_mode:
    address: 118
    width: 2
    default: 1
    description: >
      0: 12b (12 bits per pixel)
      1: 10b (10 bits per pixel)
      2: 8b (8 bits per pixel)
test_pattern:
    address: 122
    width: 2
    default: 32
    description: >
      bits [1:0]
      0: Test off
      3: Test on
temp_sensor:
    address: 127
    width: 2
    default: 0
    description: >
      Read-Only. Contains a value for calculating the sensor temperature.
